<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
</head>
<body>
    <h1>Prediction Results</h1>
    <h2>Input Text:</h2>
    <p>{{ input_text }}</p>
    
    <h2>Predicted Labels:</h2>
    <ul>
    {% for label in predictions %}
        <li>{{ label }}</li>
    {% endfor %}
    </ul>
</body>
</html>
